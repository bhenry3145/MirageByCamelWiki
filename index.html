<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirage by Camel on Wikipedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="left-side-grid">
            <div>
                <nav class="navbar">
                    <div class="container">
                        <button class="navbar-toggler nav-btn" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg p-4">
                        <h5 class="text-body-emphasis h4">Collapsed content</h5>
                        <span class="text-body-secondary">Toggleable via the navbar brand.</span>
                    </div>
                </div>
            </div>
            <div class="logo-grid">
                <div>
                    <img class="globe" src="./assets/wikipedia.png" alt="Wikipedia">
                </div>
                <div class="next-to-globe">
                    <img src="./assets/wikipedia-wordmark-en.svg" alt="">
                    <img src="./assets/wikipedia-tagline-en.svg" alt="">
                </div>
            </div>
        </div>
        <div>
            <form class="d-flex" role="search">
                <input class="form-control" type="search" placeholder="Search Wikipedia" aria-label="Search">
                <button class="btn" type="submit">Search</button>
            </form>
        </div>
        <div>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log in</a>
                </li>
                <i class="fa-solid fa-ellipsis fa-lg" style="color: #000000; display: flex; align-items: center;"></i>
            </ul>
        </div>
    </header>

    <!-- Body Section -->

    <div>
        <div class="left-pinned">
            <div class="flex-row">
                <h3>Contents</h3>
                <button>Hide</button>
                <hr>
            </div>
            <div class="flex-column">
                <p>(Top)</p>
                <a href="">Creation</a>
                <a href="">Critical reception</a>
                <a href="">Track listing</a>
                <a href="">Personnel</a>
                <a href="">Charts</a>
                <a href="">References</a>
                <a href="">External links</a>
            </div>
        </div>
        <div></div>
        <!-- <div class="right-pinned">
            <div class="flex-row">
                <h3>Appearance</h3>
                <button>Hide</button>
                <hr>
            </div>
            <div class="flex-column">
                <p>Text</p>
                <br>
                <button></button>
            </div>
        </div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/ca5828ba63.js" crossorigin="anonymous"></script>
</body>

</html>
